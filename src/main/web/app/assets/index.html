<!DOCTYPE html>
<html>
<head>
    <title>Ontology Visualization Benchmark Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="ui container">
    <h1 class="ui header">Ontology Visualization Benchmark Generator</h1>

    <div class="ui top attached tabular menu">
        <a class="item" data-tab="features">Features</a>
        <a class="active item" data-tab="output">Output</a>
    </div>
    <div class="ui bottom attached tab segment" data-tab="features">
        <div id="feature-list" class="ui list"></div>
    </div>
    <div class="ui bottom attached tab active segment" data-tab="output" id="output-tab">

        <div class="ui column grid">
            <div class="row">
                <div class="four wide column">
                    <select id="format-list" class="ui fluid search dropdown">
                        <option value="">Ontology Syntax</option>
                    </select>
                </div>
                <div class="four wide column">
                    <button id="generate-button" class="ui primary button">Generate</button>
                </div>
                <div class="eight wide column">
                    <div class="ui fluid input">
                        <input id="ontology-url" placeholder="Ontology URL" readonly="" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="ui divider"></div>

        <pre>
            <code id="ontology-text" class="ui container"></code>
        </pre>
    </div>
</div>
</body>
<script src="vendor.js"></script>
<script src="app.js"></script>
<script type="text/javascript">require("app");</script>
</html>
