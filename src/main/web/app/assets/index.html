<!DOCTYPE html>
<html>
<head>
    <title>Ontology Visualization Benchmark Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="ui container">
    <h1 class="ui header">Ontology Visualization Benchmark Generator</h1>

    <div class="ui top attached tabular menu">
        <a class="active item" data-tab="features">Features</a>
        <a class="item" data-tab="output">Generator</a>
    </div>
    <div class="ui bottom attached tab active segment" data-tab="features">
        <div class="ui three fluid tiny basic buttons">
            <button id="select-all-button" class="ui button">Select all</button>
            <button id="select-none-button" class="ui button">Select none</button>
            <button id="invert-selection-button" class="ui button">Invert selection</button>
        </div>

        <div class="ui divider"></div>

        <div id="initial-feature-info" class="ui icon message">
            <i class="notched circle loading icon"></i>
            Features are being loaded.
        </div>
        <div id="feature-container" class="ui hidden equal width grid"></div>
    </div>
    <div class="ui bottom attached tab segment" data-tab="output" id="output-tab">
        <div class="ui grid">
            <div class="row">
                <div class="four wide column">
                    <div id="format-dropdown" class="ui loading fluid selection dropdown">
                        <input type="hidden" name="gender">
                        <i class="dropdown icon"></i>
                        <div class="default text">Ontology Syntax</div>
                        <div id="format-list" class="menu">
                        </div>
                    </div>
                </div>
                <div class="two wide column">
                    <button id="generate-button" class="ui fluid primary button">Generate</button>
                </div>
            </div>
            <div class="row">
                <div class="sixteen wide column">
                    <div class="ui right action fluid input">
                        <input id="ontology-url" autocomplete="off" placeholder="Ontology URL (read only)" readonly=""
                               type="text">

                        <div id="url-type" class="ui disabled dropdown button">
                            <div class="text">Long URL</div>
                            <i class="dropdown icon"></i>

                            <div class="menu">
                                <div class="item" data-value="long">Long URL</div>
                                <div class="item" data-value="short">Short URL</div>
                            </div>
                        </div>
                        <a id="download-button" class="ui disabled teal right labeled icon button" href="" download>
                            <i class="download icon"></i>
                            Download
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui divider"></div>

        <div id="initial-ontology-info" class="ui icon message">
            <i class="info icon"></i>
            You have to generate an ontology first.
        </div>
        <div class="ui hidden segment">
            <pre><code id="ontology-text" class=""></code></pre>
        </div>
    </div>
</div>
<script src="vendor.js"></script>
<script src="app.js"></script>
</body>
</html>
